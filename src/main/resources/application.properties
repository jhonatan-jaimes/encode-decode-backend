# CONFIGURACIÓN CRÍTICA PARA CLOUD RUN
server.port=${PORT:8080}
spring.application.name=encode-decode

# Configuración de base de datos CON VALORES POR DEFECTO
spring.datasource.url=${MYSQL_URI:jdbc:mysql://localhost:3306/urls}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASS:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# CORS CON VALOR POR DEFECTO
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}

# ?? CONFIGURACIONES ESENCIALES PARA CLOUD RUN
spring.main.web-application-type=servlet
spring.main.banner-mode=off

# Health check para Cloud Run
management.endpoints.web.exposure.include=health,info
management.endpoint.health.enabled=true

# Optimización para Cloud Run
spring.jmx.enabled=false
spring.datasource.hikari.maximum-pool-size=2
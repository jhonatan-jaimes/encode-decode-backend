# CONFIGURACIN CRTICA PARA CLOUD RUN
server.port=${PORT:8080}

# Configuracin de base de datos CON VALORES POR DEFECTO
spring.datasource.url=${MYSQL_URI}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# CORS CON VALOR POR DEFECTO
cors.allowed-origins=${ALLOWED_ORIGINS}

# CONFIGURACIONES ESENCIALES PARA CLOUD RUN
spring.main.web-application-type=servlet
spring.main.banner-mode=off

# Health check para Cloud Run
management.endpoints.web.exposure.include=health,info
management.endpoint.health.enabled=true

# Optimizacin para Cloud Run
spring.jmx.enabled=false
spring.datasource.hikari.maximum-pool-size=2